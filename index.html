<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Project 01 - Tribute Page for OG (Dota 2 Division)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <!--Title -->
      <div id="title">
        <h1>OG Dota 2</h1>
        <p>Our superstar Dota 2 roster. Powered by flowers and friendship.</p>
      </div>

      <!--Image -->
      <figure id="img-div">
        <img
          id="image"
          src="https://merahputih.com/media/38/b1/ab/38b1ab63735dd163438b94ed93bf69fc.jpg"
          alt="Team OG Dota 2"
        />
        <figcaption id="img-caption">
          Ceb - Ana - Notail - Topson - Jerax
        </figcaption>
      </figure>

      <div id="tribute-info">
        <h2>Team News</h2>
        <div class="team-news">
          <a
            href="https://ogs.gg/iltw-standin-dotapit/"
            class="team-news-item"
            id="team-news-item-1"
            target="_blank"
          >
            <p class="team-news-title">
              <strong>iLTW to stand in for MidOne during DotaPit</strong>
            </p>
            <p class="team-news-publish-date">Dec 15, 2020</p>
          </a>
          <a
            href="https://ogs.gg/og-enters-esl-germany/"
            target="_blank"
            class="team-news-item"
            id="team-news-item-2"
          >
            <p class="team-news-title">
              <strong>OG Enters ESL One Germany</strong>
            </p>
            <p class="team-news-publish-date">Oct 05, 2020</p>
          </a>
        </div>
      </div>

      <div id="tribute-footer">
        <h2>Official Website</h2>
        <p>
          For more information about <strong>Team OG Dota 2 Division</strong>,
          please visit
          <a href="https://ogs.gg/team/og/" id="tribute-link" target="_blank"
            >here</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
